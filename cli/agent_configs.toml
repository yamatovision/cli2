# BlueLamp 16-Agent System Configuration

[core]
# デフォルトエージェント - オーケストレーションエージェント
default_agent = "orchestration"

# 全エージェント共通設定（デフォルト値）
[agents]
enable_interruption = true
interruption_check_interval = 0.1
interruption_timeout = 300.0

# ★1 要件定義エンジニア（オーケストレーター）
[agents.orchestration]
name = "OrchestrationAgent"
classpath = "openhands.agenthub.codeact_agent.codeact_agent:CodeActAgent"
system_prompt_filename = "orchestrator.j2"
description = "全体調整・委譲管理を担当"
enable_finish = false
interruption_timeout = 1800.0  # オーケストレーターは長時間実行のため30分に延長

# ★1 要件定義エンジニア（単体エージェント）
[agents.requirements_engineer]
name = "RequirementsEngineerAgent"
classpath = "openhands.agenthub.codeact_agent.requirements_engineer_agent:RequirementsEngineerAgent"
system_prompt_filename = "requirements_engineer.j2"
description = "要件定義とプロジェクトスコープの明確化を担当"
enable_finish = true

# ★2 UIUXデザイナー
[agents.uiux_designer]
name = "UIUXDesignerAgent"
classpath = "openhands.agenthub.codeact_agent.uiux_designer_agent:UIUXDesignerAgent"
system_prompt_filename = "ui_ux_designer.j2"
description = "UI/UXデザインとモックアップ作成を担当"
enable_finish = true

# ★3 データモデリングエンジニア
