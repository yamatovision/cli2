<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacrum - チャットインターフェース</title>
    
    <!-- Material UI CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.14.5/dist/mui.min.css" />
    
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <!-- React & React DOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone@7.23.2/babel.min.js"></script>

    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Layout Structure */
        #root {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background-color: #f3f4f6;
            border-right: 1px solid #e5e7eb;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid #e5e7eb;
        }
        
        .chat-history-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s;
        }
        
        .chat-history-item:hover {
            background-color: #e5e7eb;
        }
        
        .chat-history-item.active {
            background-color: #e5e7eb;
            font-weight: 500;
        }
        
        /* Main Chat Area Styles */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
        }
        
        .chat-header {
            padding: 12px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            z-index: 10;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .message {
            display: flex;
            flex-direction: column;
            max-width: 88%;
        }
        
        .message-user {
            align-self: flex-end;
        }
        
        .message-assistant {
            align-self: flex-start;
        }
        
        .message-content {
            padding: 16px;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .message-user .message-content {
            background-color: #eff6ff;
            color: #1e40af;
            border-top-right-radius: 4px;
        }
        
        .message-assistant .message-content {
            background-color: #f3f4f6;
            color: #111827;
            border-top-left-radius: 4px;
        }
        
        .message-metadata {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
        }
        
        .avatar-user {
            background-color: #3b82f6;
        }
        
        .avatar-assistant {
            background-color: #10b981;
        }
        
        .chat-input {
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
            background-color: #ffffff;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .textarea-container {
            flex: 1;
            position: relative;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background-color: #ffffff;
            padding: 12px 16px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .textarea-container:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        textarea {
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            max-height: 150px;
            background-color: transparent;
        }
        
        /* Feedback buttons */
        .message-feedback {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            align-self: flex-start;
        }
        
        .feedback-button {
            background: none;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            font-size: 12px;
            color: #6b7280;
            transition: all 0.2s;
        }
        
        .feedback-button:hover {
            background-color: #f3f4f6;
        }
        
        .feedback-button.active {
            border-color: #3b82f6;
            color: #3b82f6;
        }
        
        /* Code block styles */
        pre {
            background-color: #f8f9fa;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
            border: 1px solid #e5e7eb;
        }
        
        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        
        /* References styles */
        .references {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
            font-size: 14px;
        }
        
        .reference-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            background-color: #f3f4f6;
        }
        
        /* Info panel styles */
        .info-panel {
            width: 300px;
            border-left: 1px solid #e5e7eb;
            height: 100%;
            overflow-y: auto;
            background-color: #ffffff;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .bot-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .bot-avatar {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background-color: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 16px;
            background-color: #f3f4f6;
            width: fit-content;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6b7280;
            animation: typing-dot 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing-dot {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-4px);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .info-panel {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .main {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Mock data
        const mockBot = {
            id: 'bot-123',
            name: 'マーケティングアシスタント',
            description: 'マーケティング戦略と分析に特化した専門アシスタントです。ブランド戦略やキャンペーン企画をサポートします。',
            systemPrompt: 'あなたはマーケティングの専門家です。常に具体的でアクションにつながる提案をしてください。',
        };
        
        const mockChatHistory = [
            { id: 'chat-1', title: 'マーケティング戦略について', lastMessage: '新製品のターゲット層について', timestamp: '2025-05-07T10:30:00', isActive: true },
            { id: 'chat-2', title: 'SNSキャンペーン計画', lastMessage: 'インスタグラムの投稿頻度について', timestamp: '2025-05-06T14:22:00', isActive: false },
            { id: 'chat-3', title: 'ブランドの再定義', lastMessage: 'コアバリューの明確化方法', timestamp: '2025-05-05T09:17:00', isActive: false },
            { id: 'chat-4', title: '競合分析', lastMessage: '主要競合他社の特徴', timestamp: '2025-05-04T16:45:00', isActive: false },
            { id: 'chat-5', title: 'KPI設定について', lastMessage: '効果的な指標の選び方', timestamp: '2025-05-03T11:30:00', isActive: false },
        ];
        
        const mockMessages = [
            { id: 'msg-1', role: 'assistant', content: 'こんにちは！マーケティングアシスタントです。何かお手伝いできることはありますか？', timestamp: '2025-05-07T10:25:00' },
            { id: 'msg-2', role: 'user', content: '新しい健康食品のマーケティング戦略を考えています。どのようなターゲット層に焦点を当てるべきでしょうか？', timestamp: '2025-05-07T10:26:00' },
            { id: 'msg-3', role: 'assistant', content: '健康食品のマーケティング戦略を考える際、以下の3つのターゲット層が有望です：\n\n1. **健康意識の高い30-45歳の働く専門職**\n   - 忙しいながらも健康を維持したいというニーズ\n   - 手軽に栄養を摂取できる製品に価値を見出す\n   - 購買力が高く、品質に対して対価を払う意思がある\n\n2. **アクティブなシニア層（55-70歳）**\n   - 健康寿命を延ばすことに関心が高い\n   - 予防医学的アプローチに関心がある\n   - ブランドロイヤルティが高い傾向\n\n3. **健康志向の強い若い親（28-40歳）**\n   - 家族全体の健康に気を配る\n   - 子どもにも安全な製品を求める\n   - サステナビリティや原材料の品質に敏感\n\nこれらのセグメントの中から、製品の特性や価格帯に最も適したターゲットを選ぶことをお勧めします。どのセグメントに最も興味がありますか？', timestamp: '2025-05-07T10:28:00', feedback: 'positive', references: [{ text: '健康食品市場動向レポート2024', source: 'マーケット分析資料' }, { text: '消費者行動調査：健康志向の変化', source: 'ユーザーデータ' }]},
            { id: 'msg-4', role: 'user', content: '健康意識の高い30-45歳の働く専門職に焦点を当てたいと思います。このターゲット層にリーチするための効果的なチャネルは何でしょうか？', timestamp: '2025-05-07T10:29:00' },
        ];
        
        function App() {
            const [messages, setMessages] = React.useState(mockMessages);
            const [inputValue, setInputValue] = React.useState('');
            const [isTyping, setIsTyping] = React.useState(false);
            const messagesEndRef = React.useRef(null);
            
            // Auto-scroll to bottom when messages change
            React.useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);
            
            // Highlight code blocks after render
            React.useEffect(() => {
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }, [messages]);
            
            const handleInputChange = (e) => {
                setInputValue(e.target.value);
            };
            
            const handleSubmit = () => {
                if (!inputValue.trim()) return;
                
                // Add user message
                const newUserMessage = {
                    id: `msg-${messages.length + 1}`,
                    role: 'user',
                    content: inputValue,
                    timestamp: new Date().toISOString(),
                };
                
                setMessages([...messages, newUserMessage]);
                setInputValue('');
                setIsTyping(true);
                
                // Simulate AI response after a delay
                setTimeout(() => {
                    const newAssistantMessage = {
                        id: `msg-${messages.length + 2}`,
                        role: 'assistant',
                        content: '30-45歳の働く専門職にリーチするための効果的なチャネルとしては、以下が特に有効です：\n\n1. **LinkedIn広告**\n   - 職業や役職でターゲティングが可能\n   - 専門的なコンテンツマーケティングと相性が良い\n   - スポンサード記事で健康と生産性の関連性を強調\n\n2. **ポッドキャスト広告**\n   - 通勤時間などに聴取されることが多い\n   - 健康、ビジネス、生産性関連のポッドキャストを選定\n   - ホストによる読み上げ広告は信頼性が高い\n\n3. **ワークライフバランス系メディアとのパートナーシップ**\n   - 忙しい専門職向けのライフハックメディア\n   - スポンサードコンテンツや製品レビュー\n   - メールマガジンでのプロモーション\n\n4. **健康アプリ連携**\n   - フィットネスアプリやメディテーションアプリとの提携\n   - 習慣化促進キャンペーンの実施\n\n5. **オフィス街の広告・サンプリング**\n   - コワーキングスペースでのプロモーション\n   - オフィスビル内のカフェなどでのサンプリング\n\nこのセグメントに対しては、製品の利便性と効果を強調し、多忙な日常の中での健康管理をいかに簡単にサポートするかという価値提案が効果的です。特に「時間節約」と「パフォーマンス向上」を軸にしたメッセージングが響きます。',
                        timestamp: new Date().toISOString(),
                        references: [{ text: 'デジタルマーケティングチャネル効果分析', source: 'マーケティングレポート' }]
                    };
                    
                    setMessages(prevMessages => [...prevMessages, newAssistantMessage]);
                    setIsTyping(false);
                }, 2000);
            };
            
            const handleKeyDown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSubmit();
                }
            };
            
            const handleFeedback = (messageId, feedbackType) => {
                setMessages(prevMessages => 
                    prevMessages.map(msg => 
                        msg.id === messageId ? { ...msg, feedback: feedbackType } : msg
                    )
                );
            };
            
            // Format message content with basic markdown-like support
            const formatMessage = (content) => {
                // Handle code blocks
                const codeBlockRegex = /```([a-z]*)\n([\s\S]*?)```/g;
                let formattedContent = content.replace(codeBlockRegex, (match, language, code) => {
                    return `<pre><code class="${language}">${code}</code></pre>`;
                });
                
                // Handle bold text
                formattedContent = formattedContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Handle lists
                formattedContent = formattedContent.replace(/^\d+\.\s+(.*?)$/gm, '<li>$1</li>').replace(/<li>.*?<\/li>/gs, '<ol>$&</ol>');
                formattedContent = formattedContent.replace(/^-\s+(.*?)$/gm, '<li>$1</li>').replace(/<li>.*?<\/li>/gs, '<ul>$&</ul>');
                
                // Handle line breaks
                formattedContent = formattedContent.replace(/\n/g, '<br />');
                
                return formattedContent;
            };
            
            return (
                <>
                    {/* Sidebar */}
                    <div className="sidebar">
                        <div className="sidebar-header">
                            <button className="new-chat-button" style={{ width: '100%', padding: '10px', borderRadius: '6px', border: 'none', backgroundColor: '#3b82f6', color: 'white', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px' }}>
                                <span className="material-icons">add</span>
                                新しいチャット
                            </button>
                        </div>
                        <div className="sidebar-content">
                            {mockChatHistory.map((chat) => (
                                <div key={chat.id} className={`chat-history-item ${chat.isActive ? 'active' : ''}`}>
                                    <div style={{ fontWeight: chat.isActive ? '500' : '400' }}>{chat.title}</div>
                                    <div style={{ fontSize: '12px', color: '#6b7280', marginTop: '4px' }}>{chat.lastMessage}</div>
                                </div>
                            ))}
                        </div>
                        <div className="sidebar-footer">
                            <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                <div className="message-avatar avatar-user">U</div>
                                <div>ユーザー名</div>
                            </div>
                            <div style={{ marginTop: '16px', display: 'flex', gap: '8px' }}>
                                <button style={{ padding: '8px', borderRadius: '6px', border: 'none', backgroundColor: '#f3f4f6', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                                    <span className="material-icons" style={{ fontSize: '20px', color: '#6b7280' }}>settings</span>
                                </button>
                                <button style={{ padding: '8px', borderRadius: '6px', border: 'none', backgroundColor: '#f3f4f6', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                                    <span className="material-icons" style={{ fontSize: '20px', color: '#6b7280' }}>logout</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    {/* Main Chat Area */}
                    <div className="main">
                        <div className="chat-header">
                            <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                                    <div className="message-avatar avatar-assistant">A</div>
                                    <div style={{ fontWeight: '500' }}>{mockBot.name}</div>
                                </div>
                            </div>
                            <div style={{ display: 'flex', gap: '8px' }}>
                                <button style={{ padding: '8px', borderRadius: '6px', border: 'none', backgroundColor: '#f3f4f6', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                                    <span className="material-icons" style={{ fontSize: '20px', color: '#6b7280' }}>share</span>
                                </button>
                                <button style={{ padding: '8px', borderRadius: '6px', border: 'none', backgroundColor: '#f3f4f6', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                                    <span className="material-icons" style={{ fontSize: '20px', color: '#6b7280' }}>info</span>
                                </button>
                            </div>
                        </div>
                        
                        <div className="chat-messages">
                            {messages.map((message) => (
                                <div key={message.id} className={`message message-${message.role}`}>
                                    <div className="message-metadata">
                                        <div className={`message-avatar avatar-${message.role}`}>
                                            {message.role === 'user' ? 'U' : 'A'}
                                        </div>
                                        <div>{message.role === 'user' ? 'あなた' : mockBot.name}</div>
                                    </div>
                                    <div 
                                        className="message-content"
                                        dangerouslySetInnerHTML={{ __html: formatMessage(message.content) }}
                                    />
                                    
                                    {message.role === 'assistant' && (
                                        <div className="message-feedback">
                                            <button 
                                                className={`feedback-button ${message.feedback === 'positive' ? 'active' : ''}`}
                                                onClick={() => handleFeedback(message.id, 'positive')}
                                            >
                                                <span className="material-icons" style={{ fontSize: '16px' }}>thumb_up</span>
                                                役に立った
                                            </button>
                                            <button 
                                                className={`feedback-button ${message.feedback === 'negative' ? 'active' : ''}`}
                                                onClick={() => handleFeedback(message.id, 'negative')}
                                            >
                                                <span className="material-icons" style={{ fontSize: '16px' }}>thumb_down</span>
                                                改善が必要
                                            </button>
                                        </div>
                                    )}
                                    
                                    {message.references && message.references.length > 0 && (
                                        <div className="references">
                                            <div style={{ marginBottom: '8px', fontWeight: '500' }}>参照情報:</div>
                                            {message.references.map((ref, idx) => (
                                                <div key={idx} className="reference-item">
                                                    <div>{ref.text}</div>
                                                    <div style={{ fontSize: '12px', color: '#6b7280', marginTop: '4px' }}>出典: {ref.source}</div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                            
                            {isTyping && (
                                <div className="typing-indicator">
                                    <div className="typing-dot"></div>
                                    <div className="typing-dot"></div>
                                    <div className="typing-dot"></div>
                                </div>
                            )}
                            
                            <div ref={messagesEndRef} />
                        </div>
                        
                        <div className="chat-input">
                            <div className="input-container">
                                <div className="textarea-container">
                                    <textarea 
                                        placeholder="メッセージを入力..."
                                        value={inputValue}
                                        onChange={handleInputChange}
                                        onKeyDown={handleKeyDown}
                                        rows={1}
                                    />
                                </div>
                                <button 
                                    onClick={handleSubmit}
                                    style={{ 
                                        width: '40px', 
                                        height: '40px', 
                                        borderRadius: '50%', 
                                        backgroundColor: inputValue.trim() ? '#3b82f6' : '#e5e7eb',
                                        color: inputValue.trim() ? 'white' : '#9ca3af',
                                        border: 'none',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        cursor: inputValue.trim() ? 'pointer' : 'default',
                                    }}
                                    disabled={!inputValue.trim()}
                                >

                    {/* Info Panel */}

                        <div>

                                <span className="material-icons">chevron_right</span>

                        </div>
                    </div>
                </>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
