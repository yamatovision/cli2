# BrowsingAgent専用設定

[core]
workspace_mount_path="/workspace"
log_level="INFO"
log_dir="./logs"
max_iterations=50
cache_dir="./cache"
confirmation_mode=true     # ユーザー確認モード（対話用）
headless_mode=false       # TUIモード（対話用）

[runtime]
runtime="local"

[agent]
# BrowsingAgentをデフォルトに設定
default_agent="BrowsingAgent"

[agent.BrowsingAgent]
# browsing_agent専用プロンプト
system_prompt_filename="browsing_agent.j2"

# ブラウジング機能を有効化
enable_browsing=true       # ブラウジング有効
enable_jupyter=false       # Jupyter無効
enable_cmd=true           # bashコマンド有効
enable_file_editor=true   # ファイル編集有効
enable_mcp=false          # MCP無効

