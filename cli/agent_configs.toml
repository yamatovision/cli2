# Agent delegation mappings
[delegation]
# オーケストレーターは全てのエージェントに委譲可能
orchestration_can_delegate_to = [
    "requirements_engineer", "uiux_designer", "data_modeling_engineer", "system_architect",
    "implementation_consultant", "environment_setup", "prototype_implementation", "backend",
    "test_quality_verification", "api_integration", "debug_detective", "deployment",
    "github_manager", "typescript_manager", "feature_expansion", "refactoring_expert",
    "browsing_agent", "visual_browsing_agent"
]

# 各エージェントはオーケストレーターに戻すことが可能
requirements_engineer_can_delegate_to = ["orchestration"]
uiux_designer_can_delegate_to = ["orchestration"]
data_modeling_engineer_can_delegate_to = ["orchestration"]
system_architect_can_delegate_to = ["orchestration"]
implementation_consultant_can_delegate_to = ["orchestration"]
environment_setup_can_delegate_to = ["orchestration"]
prototype_implementation_can_delegate_to = ["orchestration"]
backend_can_delegate_to = ["orchestration"]
test_quality_verification_can_delegate_to = ["orchestration"]
api_integration_can_delegate_to = ["orchestration"]
debug_detective_can_delegate_to = ["orchestration"]
deployment_can_delegate_to = ["orchestration"]
github_manager_can_delegate_to = ["orchestration"]
typescript_manager_can_delegate_to = ["orchestration"]
feature_expansion_can_delegate_to = ["orchestration"]
refactoring_expert_can_delegate_to = ["orchestration"]
browsing_agent_can_delegate_to = ["orchestration"]
visual_browsing_agent_can_delegate_to = ["orchestration"]
