name: Build BlueLamp Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            spec: bluelamp-linux.spec
            binary: bluelamp
            artifact: bluelamp-linux
          - os: windows-latest
            spec: bluelamp-windows.spec
            binary: bluelamp.exe
            artifact: bluelamp-windows
          - os: macos-latest
            spec: bluelamp.spec
            binary: bluelamp
            artifact: bluelamp-macos

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Install project
      run: poetry install --no-interaction --with dev

    - name: Build binary with PyInstaller
      run: |
        poetry run pyinstaller ${{ matrix.spec }} --clean

    - name: Test binary
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./dist/${{ matrix.binary }} --version
        else
          ./dist/${{ matrix.binary }} --version
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: dist/${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v5

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bluelamp-linux/bluelamp
          bluelamp-windows/bluelamp.exe
          bluelamp-macos/bluelamp
        body: |
          ## BlueLamp CLI Binaries

          ### Download instructions:
          - **Linux**: Download `bluelamp`, make it executable with `chmod +x bluelamp`
          - **Windows**: Download `bluelamp.exe`
          - **macOS**: Download `bluelamp`, make it executable with `chmod +x bluelamp`

          ### Notes:
          - macOS users may need to allow the app in System Preferences > Security & Privacy
          - All binaries are built without code obfuscation for stability
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}